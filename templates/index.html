<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symmetric Cryptography Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Symmetric Cryptography</h1>
        
        <div class="card">
            <!-- Mode Selection -->
             <div class="form-group">
                <label>Mode</label>
                <div class="radio-group">
                    <label><input type="radio" name="mode" value="encrypt" checked> Encrypt</label>
                    <label><input type="radio" name="mode" value="decrypt"> Decrypt</label>
                </div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <div class="radio-group">
                    <label><input type="radio" name="category" value="classic" checked> Classic</label>
                    <label><input type="radio" name="category" value="modern"> Modern</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="algorithm">Algorithm</label>
                <select id="algorithm"></select>
            </div>

            <div class="form-group">
                <label id="input-label" for="input-text">Plaintext</label>
                <textarea id="input-text" rows="4" placeholder="Enter text..."></textarea>
            </div>
            
            <div class="form-group" id="key-section">
                <label for="key">Key <span id="key-hint"></span></label>
                <div class="input-group">
                    <input type="text" id="key" placeholder="Key will be generated if empty">
                    <button id="btn-gen-key" type="button">Generate Key</button>
                </div>
                <small id="key-desc"></small>
            </div>
            
            <!-- Extra fields for decryption (AES/3DES) -->
            <div id="decrypt-fields" class="hidden">
                 <div class="form-group hidden" id="group-nonce">
                    <label>Nonce (Base64)</label>
                    <input type="text" id="input-nonce">
                </div>
                <div class="form-group hidden" id="group-tag">
                    <label>Tag (Base64)</label>
                    <input type="text" id="input-tag">
                </div>
                <div class="form-group hidden" id="group-iv">
                    <label>IV (Base64)</label>
                    <input type="text" id="input-iv">
                </div>
            </div>

            <button id="btn-action" class="primary-btn">Encrypt</button>
            <div id="error-msg" class="error hidden"></div>
        </div>

        <div class="card result hidden" id="result-card">
            <h2>Result</h2>
            
            <div class="result-item" id="res-group-main">
                <span class="label" id="res-label-main">Ciphertext (Base64):</span>
                <div class="value code" id="res-main"></div>
            </div>
            
            <div class="result-item" id="res-group-key">
                <span class="label">Key (Base64/Text):</span>
                <div class="value code" id="res-key"></div>
            </div>
            
            <div id="meta-fields"></div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
